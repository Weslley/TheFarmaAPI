{% extends 'components/new_base.html' %}
{% load staticfiles %}
{% load helper %}

{% block content-header %}
<section class="content-header">
    <h1>
        Produtos
        <small>Visualização</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Produtos</li>
    </ol>
</section>
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab_1" data-toggle="tab">Dados do Medicamento</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane tab-pane-height active" id="tab_1">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group label-floating">
                                    <label class="control-label">Nome</label>
                                    <input type="text" class="form-control" disabled value="{{ produto.nome }}">
                                </div>
                            </div>
                        <div class="col-md-4">
                            <div class="form-group label-floating">
                                <label class="control-label">Tipo</label>
                                <input type="text" class="form-control" disabled value="{% if produto.tipo == 1 %}SIMILAR{% elif produto.tipo == 2 %}ÉTICO{% else %}GENÉRICO{% endif %}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group label-floating">
                                <label class="control-label">Principio ativo</label>
                                <input type="text" class="form-control" disabled value="{{ produto.principio_ativo }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group label-floating">
                                <label class="control-label">Laboratório</label>
                                <input type="text" class="form-control" disabled value="{{ produto.laboratorio }}">
                            </div>
                        </div>
                    </div>

                    <a href="{% url 'produto-admin-list' %}" class="btn btn-default pull-left">Voltar</a>
                    <a href="{% url 'produto-admin-delete' produto.id %}" class="btn btn-danger pull-right">Excluir</a>
                    <a href="{% url 'produto-admin-update' produto.id %}" class="btn btn-primary pull-right">Editar</a>
                    <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock content %}

{% block js %}
    <script type="text/javascript">
        $(window).on('load', function () {
            $('.menu-item').removeClass('active');
            $('#menu_produto').addClass('active');
        });
    </script>
{% endblock js %}
