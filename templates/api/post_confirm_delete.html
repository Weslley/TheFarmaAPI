{% extends 'components/base.html' %}
{% load staticfiles %}
{% load helper %}

{% block header %}
  Posts
{% endblock header %}

{% block conteudo %}

    <div class="row">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">Deseja realmente excluir o post ?</h4>
                    </div>
                    <div class="card-content">

                        <div class="row">
                            <div class="col-md-12">

                            </div>
                        </div>

                        <a href="{% url 'post-admin-view' post.id %}" class="btn btn-default pull-left">Voltar</a>
                        <button type="submit" class="btn btn-danger pull-right">Excluir</button>
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>

        </form>
    </div>


{% endblock %}
