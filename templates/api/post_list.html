}

}
.pagination.pagination-success > .active > a, .pagination.pagination-success > .active > a:focus, .pagination.pagination-success > .active > a:hover,
.pagination.pagination-success > .active > span,
.pagination.pagination-success > .active > span:focus,
.pagination.pagination-success > .active > span:hover {
  background-color: #4caf50;
  border-color: #4caf50;
  box-shadow: 0 4px 5px 0 rgba(76, 175, 80, 0.14), 0 1px 10px 0 rgba(76, 175, 80, 0.12), 0 2px 4px -1px rgba(76, 175, 80, 0.2);
}
.pagination.pagination-warning > .active > a, .pagination.pagination-warning > .active > a:focus, .pagination.pagination-warning > .active > a:hover,
.pagination.pagination-warning > .active > span,
.pagination.pagination-warning > .active > span:focus,
.pagination.pagination-warning > .active > span:hover {

.pagination.pagination-danger > .active > a, .pagination.pagination-danger > .active > a:focus, .pagination.pagination-danger > .active > a:hover,

{% block js %}
<script type="text/javascript">
    function translate_tipo(data) {
        if(data == 2) return 'AVISO';
        if(data == 1) return 'PATROCINADO'
        return 'NOT√çCIA';
    }

    function translate_instituicao(data){
        if (data == '')
            return '<span style="color: green; font-weight: 600;">TheFarma</span>';
        return data;
    }

    function translate_datetime(data){
        var data = new Date(data);
        var hora = data.getHours() + 3;
        data.setHours(hora);
        return data.toLocaleString();
    }
</script>
{{ view.as_statics }}
<script type="text/javascript">
    (function () {
        $('.card-header').attr('data-background-color', 'green')
        $sidebar = $('.sidebar');
        $full_page = $('.full-page');
        $sidebar_responsive = $('body > .navbar-collapse');
        $full_page_background = $('.full-page-background');

        var new_color = 'green';

        if($sidebar.length != 0){
            $sidebar.attr('data-color',new_color);
        }

        if($full_page.length != 0){
            $full_page.attr('data-color',new_color);
        }

        if($sidebar_responsive.length != 0){
            $sidebar_responsive.attr('data-color',new_color);
        }

        $('.card-header .input-group-btn button').addClass('btn btn-white btn-round btn-just-icon');
        $('#am_add_button').removeClass('btn-primary');
        $('#am_add_button').addClass('btn-white');
    })();
    $(window).on('load', function () {
        $('.pagination').addClass('pagination-success');
    });
</script>
{% endblock %}
