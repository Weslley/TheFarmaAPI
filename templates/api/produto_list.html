{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                {{ view.as_table }}
            </div>
        </div>
    </div>

{% endblock content %}

{% block js %}
    <script type="text/javascript">
        function translate_tipo(data) {
            if(data == 2) return 'ÉTICO';
            if(data == 1) return 'SIMILAR'
            return 'GENÉRICO';
        }

        function translate_datetime(data){
            var data = new Date(data);
            var hora = data.getHours() + 3;
            data.setHours(hora);
            return data.toLocaleString();
        }
    </script>
    {{ view.as_statics }}
    <script type="text/javascript">
        (function () {
            // $('#am_add_button').removeClass('btn-primary');
            $('#am_add_button').addClass('btn-flat');
            $('.menu-item').removeClass('active');
            $('#menu_produto').addClass('active');
        })();
        // $(window).on('load', function () {

    </script>
{% endblock %}
