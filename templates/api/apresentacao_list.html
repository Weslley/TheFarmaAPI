{% extends 'components/new_base.html' %}
{% load staticfiles %}
{% load helper %}

{% block content-header %}
<section class="content-header">
    <h1>
        Apresentações
        <small>Listagem</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Apresentações</li>
    </ol>
</section>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                {{ view.as_table }}
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script type="text/javascript">
        function booleanfield(data){
            if (data == true) {
                return "<i style='margin: 0px 30px 0px 30px;' class='fa fa-check'></i>"
            } else {
                return "<i style='margin: 0px 30px 0px 30px;' class='fa fa-times'></i>"
            }
        }
    </script>
    {{ view.as_statics }}
    <script type="text/javascript">
        (function () {
            $('#am_add_button').remove();
        })();
    </script>
{% endblock %}
