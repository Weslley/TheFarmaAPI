{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'theme/img/apple-icon.png' %}" />
	<link rel="icon" type="image/png" href="{% static 'theme/img/favicon.png' %}" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Material Dashboard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="{% static 'theme/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="{% static 'theme/css/material-dashboard.css' %}" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'theme/css/demo.css' %}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    {% block css %}

    {% endblock %}
</head>

<body>

	<div class="wrapper">

	    {% include 'components/menu_lateral.html' %}

	    <div class="main-panel">

            {% include 'components/menu_superior.html' %}

			<div class="content">
				<div class="container-fluid">
                    {% block conteudo %}

                    {% endblock %}
				</div>
			</div>

			{% include 'components/footer.html' %}
		</div>
	</div>

</body>

	<!--   Core JS Files   -->
	<script src="{% static 'theme/js/jquery-3.1.0.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'theme/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'theme/js/material.min.js' %}" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'theme/js/chartist.min.js' %}"></script>

	<!--  Notifications Plugin    -->
	<script src="{% static 'theme/js/bootstrap-notify.js' %}"></script>

	<!--  Google Maps Plugin    -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

	<!-- Material Dashboard javascript methods -->
	<script src="{% static 'theme/js/material-dashboard.js' %}"></script>

	<!-- Material Dashboard DEMO methods, don't include it in your project! -->
	<script src="{% static 'theme/js/demo.js' %}"></script>
    {% block js %}

    {% endblock %}
</html>
