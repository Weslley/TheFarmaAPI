version: '2'
services:
  nginx:
    image: nginx:alpine
    container_name: thefarma_api_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/prod/nginx:/etc/nginx/conf.d
      - ./config/prod/ssl:/etc/certificates
      - ./config/prod/nginx/gsdv.txt:/cert/gsdv.txt
      - static-data:/staticfiles
      - media-data:/mediafiles
    depends_on:
      - web
    restart: always

  web:
    build: .
    container_name: thefarma_api
    command: bash -c "python manage.py migrate && gunicorn thefarmaapi.wsgi:application -b 0.0.0.0:8000  --workers 3 --log-level=info"
    volumes:
      - static-data:/thefarmaapi/staticfiles
      - media-data:/thefarmaapi/media
      - .:/thefarmaapi
    expose:
      - "8000"
    restart: always
    env_file:
      - .env
    depends_on:
      - redis_channels
      - redis_celery

  worker_default:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "celery --app=thefarmaapi._celery:app worker --autoscale=10,3 --loglevel=DEBUG --queues=default,update_cliente,propostas,periodicos --hostname=worker_default"
    volumes:
      - media-data:/thefarmaapi/media
      - .:/thefarmaapi
    restart: always
    env_file:
      - .env
    depends_on:
      - redis_channels
      - redis_celery

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "celery -A thefarmaapi beat -l debug"
    volumes:
      - media-data:/thefarmaapi/media
      - .:/thefarmaapi
    env_file:
      - .env
    depends_on:
      - redis_channels
      - redis_celery

  worker_channels:
    build: .
    container_name: worker_channels
    command: bash -c "python manage.py runworker"
    volumes:
      - static-data:/thefarmaapi/staticfiles
      - media-data:/thefarmaapi/media
      - .:/thefarmaapi
    expose:
      - "8000"
    restart: always
    env_file:
      - .env
    depends_on:
      - redis_channels
      - redis_celery

  channels:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "daphne -e ssl:443:privateKey=/etc/certificates/api.thefarma.com.br.pem:certKey=/etc/certificates/api.thefarma.com.br.crt -b 0.0.0.0 -p 8000 thefarmaapi.asgi:channel_layer"
    volumes:
      - media-data:/thefarmaapi/media
      - ./config/prod/ssl:/etc/certificates
      - .:/thefarmaapi
    expose:
      - "8000"
      - "443"
    restart: always
    env_file:
      - .env
    depends_on:
      - redis_channels
      - redis_celery

  redis_channels:
    image: redis:alpine
    command: redis-server
    container_name: redis_channels
    ports:
      - "6379"
    restart: always

  redis_celery:
    image: redis:alpine
    container_name: redis_celery
    ports:
      - "6379"
    restart: always

volumes:
  static-data:
  media-data:
